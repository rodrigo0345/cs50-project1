{% extends "encyclopedia/layout.html" %}
{% block title %} {{title}} {% endblock %}

{% block token %}{% csrf_token %}{% endblock%}

{% block body %}
    {{entry|safe}}

    <form action="{% url 'editPage' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="title" id="" value ="{{title}}">
        <input type="submit" value="edit">
    </form>
{% endblock %}
